<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close modal-button-close" ng-click="$dismiss(); dialog.cancelNextState();">
            <span class="icon-ICON_X_CLOSEWINDOW"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
    </div>
    <div class="modal-body">
        {{dialog.message}}
    </div>
    <div class="modal-footer">
        <button ng-click="$close(); dialog.continueNextState();" type="button" class="btn btn-black">Yes</button>
        <button ng-click="$dismiss(); dialog.cancelNextState();" type="button" class="btn btn-orange">No</button>
    </div>
</div>
