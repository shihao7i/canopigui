<div class="row">
	<div class="col-md-12 col-lg-12">
		<!-- BREADCRUM - We can setup this with Angular $location  -->
		<div class="row">
			<h4 style="margin-top: 20px; margin-bottom: 20px;">Equipment Build</h4>
		</div>
		
		<!-- TOP ACCORDION - SEARCH -->
		<accordion class="canopi-accordion" close-others="oneAtATime">
			<accordion-group is-open="accordionOpen.search"> 
				<accordion-heading> 
					<span style="color: #ef6f00; font-size: 17px;">Equipment Elements</span> 
					<i style="color: #ef6f00;" class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordionOpen.search, 'glyphicon-chevron-right': !accordionOpen.search}"></i>
				</accordion-heading>
				<div style="border-bottom: solid; border-width: 1px; margin-bottom: 20px; color: #9C9C9C;"></div>
				
				<div class="row">			
					<div ng-repeat="description in equipmentElementsData.descriptionList | partition:9  ">
						<div class="col-lg-4 col-md-4 col-sm-4">
							<table>
								<tbody>
									<tr ng-repeat="item in description">
										<td style="padding: 5px; font-weight:bold; text-align: right;">{{item.name}}:&nbsp;</td>
										<td style="padding: 5px;">{{item.value |date:'yyyy-MM-dd'}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				
		
            				
				
			</accordion-group>
		</accordion>
		
		<accordion class="canopi-accordion" close-others="oneAtATime"> 
			<accordion-group is-open="accordionOpen.details"> 
				
				<accordion-heading> 
					<span style="color: #ef6f00; font-size: 26px; font-family: Omnes-ATT-II-Light;">Add Device/Add Mapping/Review/Update Device</span> 
					<i  style="color: #ef6f00;" class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordionOpen.table, 'glyphicon-chevron-right': !accordionOpen.table}"></i>
				</accordion-heading>
				<div style="border-bottom: solid; border-width: 1px; margin-bottom: 20px; color: #9C9C9C;"></div>
				
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4">
						<div class="form-group">
							<div class="canopi-input-title">Device Type:</div>
							<div class="dropdown">
								<select
									class="dropdown-select form-control ng-pristine ng-valid"
									title="Please select" data-live-search="false">
									<option></option>
									<option></option>
									<option></option>
									<option></option>
									<option></option>
									<option></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="canopi-input-title">Sub Type:</div>
							<div class="dropdown">
								<select
									class="dropdown-select form-control ng-pristine ng-valid"
									title="Please select" data-live-search="false">
									<option></option>
									<option></option>
									<option></option>
									<option></option>
									<option></option>
									<option></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="canopi-input-title">Role:</div>
							<div class="dropdown">
								<select
									class="dropdown-select form-control ng-pristine ng-valid"
									title="Please select" data-live-search="false">
									<option></option>
									<option></option>
									<option></option>
									<option></option>
									<option></option>
									<option></option>
								</select>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4">
						<div class="form-group">
							<div class="canopi-input-title">Status:</div>
							<div class="dropdown">
								<select
									class="dropdown-select form-control ng-pristine ng-valid"
									title="Please select" data-live-search="false">
									<option></option>
									<option></option>
									<option></option>
									<option></option>
									<option></option>
									<option></option>
								</select>
							</div>
						</div>
						<div class="form-group">
						</div>
						<div class="form-group">
						</div>
						<div class="form-group">
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<div class="form-group canopi-right-inner-addon canopi-input-form-full">
									<div class="canopi-input-title">Floor:</div>
									<input type="text" class="form-control" placeholder="">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<div class="form-group canopi-right-inner-addon canopi-input-form-full">
									<div class="canopi-input-title">Aisle:</div>
									<input type="text" class="form-control" placeholder="">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<div class="form-group canopi-right-inner-addon canopi-input-form-full">
									<div class="canopi-input-title">Bay:</div>
									<input type="text" class="form-control" placeholder="">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<div class="form-group canopi-right-inner-addon canopi-input-form-full">
									<div class="canopi-input-title">Shelf:</div>
									<input type="text" class="form-control" placeholder="">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<button href='javascript:void(0);' class='btn btn-blue btn-flexible'  style="margin-right: 5px;">Add Device</button>
						<button href='javascript:void(0);' class='btn btn-blue btn-flexible'  style="margin-right: 5px;">Add Mapping</button>
						<button href='javascript:void(0);' class='btn btn-blue btn-flexible'  style="margin-right: 5px;">Review</button>
						<button href='javascript:void(0);' class='btn btn-blue btn-flexible'  style="margin-right: 5px;">Update Device</button>
					</div>
				</div>
				
			</accordion-group>
		</accordion>
		
		<accordion class="canopi-accordion" close-others="oneAtATime"> 
			<accordion-group is-open="accordionOpen.details"> 
				
				<accordion-heading> 
					<span style="color: #ef6f00; font-size: 26px; font-family: Omnes-ATT-II-Light;">Device/Shelf Info</span> 
					<i  style="color: #ef6f00;" class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordionOpen.table, 'glyphicon-chevron-right': !accordionOpen.table}"></i>
				</accordion-heading>
				<div style="border-bottom: solid; border-width: 1px; margin-bottom: 20px; color: #9C9C9C;"></div>
				
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4">
						<div class="panel panel-default" style="height: 300px;">
							
						</div>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-8 canopi-no-left-padding">
						<div class="panel panel-default" style="height: 300px;">
							<div style="height: 300px; line-height: 300px; text-align: center;">Select an item in the left panel</div>
							<!--div>
								Listbox Demo: 
	                 			<group-assignment title="ABC Listbox Directive" leftboxtitle="Disabled Profiles" rightboxtitle="Enabled Profiles" ng-model="colors"></group-assignment>
							</div>
							<div ng-repeat="color in colors.destinationColors">
								{{color}}
							</div-->
						</div>
					</div>
				</div>

				
			</accordion-group>
		</accordion>					
		
	</div>
</div>
