<!-- Modal - About Dialog -->
<div class="modal fade" id="roSearch" draggable tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div id="aboutModalDialog" class="modal-dialog" style="width:800px">
    <div class="modal-content canopi-modal-content">
      <div class="modal-header">
        <button type="button" class="canopi-close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <span class="modal-title" id="myModalLabel">Search</span>
      </div>
      <div id="aboutContainer" class="modal-body">
      	
      	<div class="row">
		  <div class="col-lg-6 col-md-6 col-sm-6">
		    <div class="form-group">
				<div class="canopi-input-title">{{roSearchId}}</div>
				   <div class="input-group">
	                  <input type="text" id="uid" class="form-control ng-pristine ng-valid" placeholder="Type and Search" ng-model="roSearch.search">
	                  <span class="input-group-btn">
	                    <button class="btn btn-default canopi-btn-sharp-corners" type="button""><i class="fa fa-search"></i></button>
	                  </span>
	               </div><!-- /input-group -->
			</div>
		  </div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">

									search-result-table
									table-data="roResults" type="simple" part-of-modal="true" on-row-click="rowClick(rowData)"
									event-handler="gridEventHandler(eventId, data)">
								</table>
			</div>
		</div>

</div><!-- /.modal -->
