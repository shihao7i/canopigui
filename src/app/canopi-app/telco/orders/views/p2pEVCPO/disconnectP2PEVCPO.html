<div class="row">
	<div class="col-md-12 col-lg-12">
	
		    <!-- BREADCRUMBS - We can setup with Angular $location -->
			<div class="row">
					<div class="panel panel-default">
					  <div class="panel-body">
						    <ol class="breadcrumb">
							  <li><a href="#"><i class="fa fa-home fa-lg"></i>&nbsp;&nbsp;&nbsp;Home</a></li>
							  <li class="active">Disconnect P2P EVC PO</li>
							</ol>
						  </div>
					</div>
			</div>
			
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-body">
						<span style="color: #ef6f00; font-size: 26px; font-family: Omnes-ATT-II-Light;">Disconnect Project Order</span>
						<div style="border-bottom: solid; border-width: 1px; margin-bottom: 20px; color: #9C9C9C;"></div>
						
						<!-- FORMS -->
						<div class="row canopi-inputfields"  style="padding-left: 20px; padding-right: 20px;">
							<div class="col-lg-4 col-md-4 col-sm-4">
								<div class="form-group required">
									<div class="canopi-input-title">Desired Due Date:</div>
									
									<p class="input-group">
		                                <input type="text" class="form-control"
		                                       datepicker-popup="{{format}}" ng-model="disconnectP2PEVC.desiredDueDate"
		                                       is-open="datepickers.desiredDatepicker" min-date="minDate"
		                                       max-date="'2015-12-25'"
		                                       datepicker-options="dateOptions"
		                                       date-disabled="disabled(date, mode)"
		                                       ng-required="true" close-text="Close"/>
		                              <span class="input-group-btn">
		                                <button type="button" class="btn btn-default canopi-btn-sharp-corners" ng-click="open($event, 'desiredDatepicker')"><i
		                                        class="fa fa-calendar"></i></button>
		                              </span>
		                            </p>									
	                            </div>
	                            <div class="form-group required">
									<div class="canopi-input-title">Committed Due Date:</div>
									
									<p class="input-group">
		                                <input type="text" class="form-control"
		                                       datepicker-popup="{{format}}" ng-model="disconnectP2PEVC.committedDueDate"
		                                       is-open="datepickers.committedDatepicker" min-date="minDate"
		                                       max-date="'2015-12-25'"
		                                       datepicker-options="dateOptions"
		                                       date-disabled="disabled(date, mode)"
		                                       ng-required="true" close-text="Close"/>
		                              <span class="input-group-btn">
		                                <button type="button" class="btn btn-default canopi-btn-sharp-corners" ng-click="open($event, 'committedDatepicker')"><i
		                                        class="fa fa-calendar"></i></button>
		                              </span>
		                            </p>									
	                            </div>
	                            <div class="form-group">
									<div class="canopi-input-title">Customer Name:</div>
	                                 <div class="input-group">
	                                     <input type="text" class="form-control" placeholder="Type and Search">
	                                       <span class="input-group-btn">
	                                         <button class="btn btn-default canopi-btn-sharp-corners" type="button"><i class="fa fa-search"></i></button>
	                                       </span>
	                                 </div><!-- /input-group -->
								</div>
								<div class="form-group">
									<div class="canopi-input-title">BAN:</div>
	                                 <div class="input-group">
	                                     <input type="text" class="form-control" placeholder="Type and Search">
	                                       <span class="input-group-btn">
	                                         <button class="btn btn-default canopi-btn-sharp-corners" type="button"><i class="fa fa-search"></i></button>
	                                       </span>
	                                 </div><!-- /input-group -->
								</div>
								<div class="form-group">
									<div class="canopi-input-title">ACNA:</div>
	                                 <div class="input-group">
	                                     <input type="text" class="form-control" ng-model="newP2PEVC.customerName" placeholder="Type and Search">
	                                       <span class="input-group-btn">
	                                         <button class="btn btn-default canopi-btn-sharp-corners" type="button"><i class="fa fa-search"></i></button>
	                                       </span>
	                                 </div><!-- /input-group -->
								</div>
								<div class="form-group">
									<div class="canopi-input-title">OptID:</div>
	                                 <div class="input-group">
	                                     <input type="text" class="form-control" placeholder="Type and Search">
	                                       <span class="input-group-btn">
	                                         <button class="btn btn-default canopi-btn-sharp-corners" type="button"><i class="fa fa-search"></i></button>
	                                       </span>
	                                 </div><!-- /input-group -->
								</div>
								<div class="form-group">
									<div class="canopi-input-title">CCNA:</div>
									<input type="text" class="form-control" placeholder="">
								</div>
								
								<div class="form-group">
									<div class="canopi-input-title">EVC Circuit ID:</div>
	                                 <div class="input-group">
	                                     <input type="text" class="form-control" placeholder="Type and Search">
	                                       <span class="input-group-btn">
	                                         <button class="btn btn-default canopi-btn-sharp-corners" type="button"><i class="fa fa-search"></i></button>
	                                       </span>
	                                 </div><!-- /input-group -->
								</div>
								
								<div class="form-group">
									<div class="canopi-input-title">SCP:</div>
									<input type="text" class="form-control" placeholder="">
								</div>
								<div class="form-group">
									<div class="canopi-input-title">Product Type:</div>
									<input type="text" class="form-control" placeholder="">
								</div>								
							</div>
						</div>
						
						<!-- Tabset -->
						<div class="row">
							<tabset class="canopi-tabset" justified="false"> 						
								<tab heading="External Order Info">
									<div class="row">	
										<div class="col-lg-4 col-md-4 col-sm-4">
											<div class="form-group">
												<div class="canopi-input-title">ASR Number:</div>
												<input type="text" class="form-control" placeholder="">
											</div>
											<div class="form-group">
												<div class="canopi-input-title">ASR/PON Version:</div>
												<input type="text" class="form-control" placeholder="">
											</div>
											<div class="form-group">
												<div class="canopi-input-title">Req Type:</div>
												<input type="text" class="form-control" placeholder="" disabled>
											</div>
										</div>
										<div class="col-lg-4 col-md-4 col-sm-4">
											<div class="form-group">
												<div class="canopi-input-title">ASR Item ID:</div>
												<input type="text" class="form-control" placeholder="" disabled>
											</div>
											<div class="form-group">
												<div class="canopi-input-title">ASR SUPP Type:</div>
												<input type="text" class="form-control" placeholder="" disabled>
											</div>
											<div class="form-group">
												<div class="canopi-input-title">ICSC:</div>
												<input type="text" class="form-control" placeholder="" disabled>
											</div>
										</div>
										<div class="col-lg-4 col-md-4 col-sm-4">
											<div class="form-group">
												<div class="canopi-input-title">ASR Type:</div>
												<input type="text" class="form-control" placeholder="" disabled>
											</div>
											<div class="form-group">
												<div class="canopi-input-title">ASR PON:</div>
												<input type="text" class="form-control" placeholder="">
											</div>
											<div class="form-group">
												<div class="canopi-input-title">ASR Activity:</div>
												<input type="text" class="form-control" placeholder="" disabled>
											</div>
										</div>						
									</div>
								</tab>
							</tabset>
						</div>					
						
						<!-- SEARCH AND CLEAR BUTTONS -->
			        	<div class="row" style="padding-left: 20px; padding-right: 20px;">
							<div class="col-md-12">
								<button class="btn canopi-btn-orange"><span>Submit</span></button>
								<button class="btn canopi-btn-gray" ng-click="clear()"><span>Clear</span></button>
							</div>
						</div>
						
						
					</div>
				</div>
			</div>
	</div>
</div>
