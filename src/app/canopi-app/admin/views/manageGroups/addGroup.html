<div class="container-fluid">
    <div class="row canopi-inputfields">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group required">
                <div class="canopi-input-title">Affilate:</div>
                <div class="dropdown">
					<select ng-model="saveNewWorkGroup.affiliate" ng-options="a.name for a in saveNewWorkGroupAffiliateList"
					    class="dropdown-select form-control"
						title="Please select" >
					</select>
                </div>
            </div>			
            <div class="form-group required">
                <div class="canopi-input-title">Group Name:</div>
                <input type="text" class="form-control" ng-model="saveNewWorkGroup.inputName" ng-change="saveNewWorkGroup.inputName = saveNewWorkGroup.inputName.toUpperCase();" placeholder="" >
            </div>
            <div class="form-group">
                <label style="display: inline;">Description:</label>
                <textarea style="width: 100%; resize: none;" ng-model="saveNewWorkGroup.description"></textarea>
            </div>
        </div><!-- end col-lg-12 -->
    </div><!--end row -->
    
    <div class="row">
        <div class="table-responsive" style="margin-bottom: 5px;">
        	<div class="col-lg-12 col-md-12 col-sm-12">
            	<div ng-grid="addGroupOptions" style="height: 220px !important;"></div>
            </div>
        </div> 
    </div><!--end row -->   
</div><!--end container-fluid  data-live-search="false"-->
