<!-- BREADCRUMBS -->
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <ol class="breadcrumb">
                <li><a ui-sref="adminmaingui.dashboard"><i class="fa fa-home fa-lg"></i>&nbsp;&nbsp;&nbsp;Home</a></li>
                <li class="active">Table & Pick Lists</li>
            </ol>
        </div>
    </div>
</div>

<!-- TABLE LOOKUP -->
<div class="row">
    <accordion class="app-accordion">
        <accordion-group is-open="lookupadmin.searchAccordionOpen">

            <accordion-heading>
                <span class="app-accordion-header">Table Lookup</span>
                <i class="pull-right glyphicon app-accordion-open-icon"
                   ng-class="{'glyphicon-chevron-up': lookupadmin.searchAccordionOpen, 'glyphicon-chevron-down': !lookupadmin.searchAccordionOpen}"></i>
            </accordion-heading>

            <div class="app-header-underline"></div>

            <div class="col-md-4">
                <form>
                    <div class="canopi-input-title">Lookup Type:</div>
                    <div class="form-group">
                        <div class="dropdown">
                            <select ng-model="lookupadmin.lookupType"
                                    ng-options="lookupType.name for lookupType in ::lookupadmin.lookupTypes"
                                    ng-change="lookupadmin.changeLookupType()"
                                    class="dropdown-select form-control"
                                    title="Please select" data-live-search="true">
                            </select>
                        </div>
                    </div>

                </form>
            </div>

        </accordion-group>
    </accordion>
</div>


<!-- TABLE LOOKUP RESULTS -->
<div class="row">
    <div class="panel panel-default app-panel">

        <div class="panel-heading app-panel-heading">
            <div class="app-panel-title">
                <span class="app-panel-header">Lookup Results</span>
            </div>
        </div>

        <div class="panel-body">

            <div class="app-header-underline"></div>

            <div class="col-md-12">

                <div class="app-table-top-menu">
                    <span class="app-table-top-menu-title">Lookup Table</span>
                    <form class="form-inline app-table-top-menu-buttons">
                        <div class="form-group">
                            <input class="form-control input-sm" type="text"
                                   ng-model="lookupadmin.lookupFilter"
                                   ng-model-options="{debounce: 300}"
                                   ng-change="lookupadmin.refreshData(lookupadmin.lookupFilter)"
                                   placeholder="Search" style="margin-top: -8px;"/>
                        </div>
                        <div class="form-group pull-right" style="margin-top: 3px;">
                            <button class="btn btn-success btn-sm btn-wide"
                                    ng-click="lookupadmin.export()">
                                <i class="fa fa-file-excel-o"></i> Export
                            </button>
                            <button class="btn btn-orange btn-sm btn-wide"
                                    ng-disabled="lookupadmin.gridApi.rowEdit.getDirtyRows().length < 1"
                                    ng-click="lookupadmin.save()">
                                <i class="fa fa-floppy-o"></i> Save
                            </button>
                            <button class="btn btn-gray btn-sm btn-wide"
                                    ng-disabled="lookupadmin.gridApi.rowEdit.getDirtyRows().length < 1"
                                    ng-click="lookupadmin.undo()">
                                <i class="fa fa-undo"></i> Undo
                            </button>
                            <div class="btn-group btn-group-sm" dropdown>
                                <button type="button" ng-disabled="lookupadmin.isEditing" class="btn btn-blue btn-wide dropdown-toggle" dropdown-toggle>
                                    <i class="fa fa-gears"></i> Actions <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-class = "{disabled: lookupadmin.selectedRow}" ng-click="lookupadmin.addItem()"><a href="javascript:void(0)"><i class="fa fa-fw fa-plus-circle"></i> Add</a></li>
                                    <li ng-class="{disabled: !lookupadmin.selectedRow}" ng-click="lookupadmin.addItem()"><a href="javascript:void(0)"><i class="fa fa-fw fa-long-arrow-down"></i> Add Item Below</a></li>
                                    <li ng-class="{disabled: !lookupadmin.selectedRow}" ng-click="lookupadmin.insertCopyAtLocation()"><a href="javascript:void(0)"><i class="fa fa-fw fa-clipboard"></i> Copy/Add</a></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>   

                <div class="lookupAdminUIGrid"
                     ui-grid="lookupadmin.gridOptions"
                     ui-grid-exporter
                     ui-grid-auto-resize
                     ui-grid-edit
                     ui-grid-row-edit
                     ui-grid-cellnav
                     ui-grid-resize-columns
                     ui-grid-selection></div>
            </div>
        </div>

    </div> <!-- panel -->
</div> <!-- row -->
