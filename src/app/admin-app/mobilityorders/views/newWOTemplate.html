<!-- New WO Template -->

<!-- Breadcrumb -->
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <ol class="breadcrumb">
                <li><a ui-sref="adminmaingui.dashboard"><i class="fa fa-home fa-lg"></i>&nbsp;&nbsp;&nbsp;Home</a></li>
                <li class="active">New Workorder Template</li>
            </ol>
        </div>
    </div>
</div>

<!-- PROJECT LOOKUP -->
<div class="row">
    <accordion class="app-accordion">
        <accordion-group is-open="newwotemplate.searchAccordionOpen">

            <accordion-heading>
                <span class="app-accordion-header">Project  Lookup</span>
                <i class="pull-right glyphicon app-accordion-open-icon"
                   ng-class="{'glyphicon-chevron-up': newwotemplate.searchAccordionOpen, 'glyphicon-chevron-down': !lookupadmin.searchAccordionOpen}"></i>
            </accordion-heading>

            <div class="app-header-underline"></div>

            <div class="col-md-4">
                <form>
                    <div class="canopi-input-title">Project Order Type:</div>
                    <div class="form-group">
                        <div class="dropdown">
                            <select 
                                ng-model="newwotemplate.poType" ng-options="a.name for a in ::newwotemplate.poPicklist"
                                class="dropdown-select form-control"
                                title="Please select" data-live-search="true"  ng-change="newwotemplate.searchAccordionOpen = false;">
                                <option value="" selected>Please select one</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>

        </accordion-group>
    </accordion>
</div>

<!-- PROJECT LOOKUP RESULTS -->
<div class="row">
    <div class="panel panel-default app-panel">

        <div class="panel-heading app-panel-heading">
            <div class="app-panel-title">
                <span class="app-panel-header">New Workorder Template</span>
            </div>
        </div>

        <div class="panel-body">

            <div class="app-header-underline"></div>

            <div class="col-md-12">

                <div class="app-table-top-menu">
                    <span class="app-table-top-menu-title">PO Type: {{newwotemplate.poType.name}}</span>
                    <form class="form-inline" style="display: inline; padding-left: 5px;">
                        <div class="form-group pull-right" style="margin-top: 3px;">
                            <button class="btn btn-success btn-sm btn-wide"
                                    ng-click="newwotemplate.newWOTemplate.export()"><i class="fa fa-fw fa-file-excel-o"></i> Export
                            </button>
                            <button class='btn btn-orange btn-sm btn-wide'
                                    ng-disabled="newwotemplate.gridApiNewWOTemplate.rowEdit.getDirtyRows().length < 1"
                                    ng-click="newwotemplate.newWOTemplate.saveNewWOTemplate()">
                                <i class="fa fa-floppy-o"></i> Save
                            </button>
                            <button class="btn app-btn-dark btn-sm btn-wide"
                                    ng-disabled="newwotemplate.gridApiNewWOTemplate.rowEdit.getDirtyRows().length < 1"
                                    ng-click="newwotemplate.newWOTemplate.undo()">
                                <i class="fa fa-undo"></i> Undo
                            </button>
                            <div class="btn-group btn-group-sm" dropdown>
                                <button type="button" ng-disabled="newwotemplate.isEditing" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                                    <i class="fa fa-gears"></i> Actions <span class="caret"></span>
                                </button>                                        
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-click="newwotemplate.newWOTemplate.addNewWOTemplate($event)"><a href="javascript:void(0)"><i class="fa fa-fw fa-plus-circle"></i> Add WO Template</a></li>
                                    <li ng-click="newwotemplate.newWOTemplate.removeNewWOTemplate()"><a href="javascript:void(0)"><i class="fa fa-fw fa-minus-circle"></i> Remove WO Template</a></li>
                                </ul>    
                            </div>
                        </div>
                    </form>
                </div>   

                <div  ui-grid="newwotemplate.gridOptionsNewWOTemplateTable" 
                      ui-grid-exporter 
                      ui-grid-cellNav 
                      ui-grid-edit 
                      ui-grid-row-edit 
                      ui-grid-selection 
                      ui-grid-resize-columns 
                      ui-grid-auto-resize 
                      class="LinksTableUIGrid"></div>
            </div>
        </div>

    </div> <!-- panel -->
</div> <!-- row -->

<div  ng-show="newwotemplate.displayChildTablesForNewWOTemplateFlag" ng-include="'app/admin-app/mobilityorders/views/childTablesForNewWOTemplate.html'">
</div>
