
    <div class="app-table-top-menu" style="padding-top: 20px;">
        <form class="form-inline">
            <div class="form-group">
                <span class="app-table-top-menu-title">Subtasks for Selected Tasks</span>
            </div>
            <div class="form-group app-button-group pull-right">
                <button class="btn btn-success btn-sm btn-wide"
                    ng-click="tasks.subTask.export()"><i class="fa fa-fw fa-file-excel-o xs-h-space"></i> Export
                </button>
                <button class='btn btn-orange btn-sm btn-wide'
                    ng-disabled="tasks.gridApiSubTasks.rowEdit.getDirtyRows().length < 1" 
                    ng-click="tasks.subTask.saveTasks()">
                    <i class="fa fa-floppy-o xs-h-spaces"></i> Save
                </button>
                <button class="btn btn-gray btn-sm btn-wide"
                    ng-disabled="tasks.undoStackSubTasks.length === 0 || !tasks.undoStackSubTasks.length"                    
                    ng-click="tasks.subTask.undo()">
                    <i class="fa fa-undo xs-h-space"></i> Undo
                </button>
                <div class="btn-group btn-group-sm" dropdown>
                    <button type="button" ng-disabled="tasks.isEditing" class="btn btn-blue btn-wide dropdown-toggle" dropdown-toggle>
                        <i class="fa fa-gears xs-h-space"></i> Actions <span class="caret" style="margin-left:7px;"></span>
                    </button>                                        
                    <ul class="dropdown-menu" role="menu">
                        <li ng-class="{disabled: tasks.selectedRowSubTask}" ng-click="tasks.selectedRowSubTask || tasks.subTask.addItem()"><a href="javascript:void(0)"><i class="fa fa-fw fa-plus-circle"></i> Add</a></li>
                        <li ng-class="{disabled: !tasks.selectedRowSubTask}" ng-click="!tasks.selectedRowSubTask || tasks.subTask.addItem()"><a href="javascript:void(0)"><i class="fa fa-fw fa-long-arrow-down"></i> Add Item Below</a></li>
                        <li ng-class="{disabled: !tasks.selectedRowSubTask}" ng-click="!tasks.selectedRowSubTask || tasks.tasklist.recalcTaskSequence()"><a href="javascript:void(0)"><i class="fa fa-fw fa-clipboard"></i> Copy/Add</a></li>
                        <li class="divider"></li>
                        <li ng-class="{disabled: !tasks.newRowSubTask}" ng-click="!tasks.newRowSubTask || tasks.subTask.discardItem()"><a href ="javascript:void(0)"><i class="fa fa-fw fa-minus-circle"></i> Discard Item</a></li>
                    </ul>
                </div>
               
            </div>
            
        </form>
    </div>
<div class="row">                        
    <div class="col-md-12">
        <div  ui-grid="tasks.gridOptionsSubTasks" 
              ui-grid-exporter
              ui-grid-cellNav 
              ui-grid-edit 
              ui-grid-row-edit
              ui-grid-selection 
              ui-grid-resize-columns 
              ui-grid-auto-resize 
              class="subTasksGrid">
        </div>
    </div>                     
</div>
