<!-- BREADCRUMBS -->
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <ol class="breadcrumb">
                <li><a ui-sref="adminmaingui.dashboard"><i class="fa fa-home fa-lg"></i>&nbsp;&nbsp;&nbsp;Home</a></li>
                <li class="active">Rule Administration</li>
            </ol>
        </div>
    </div>
</div>

<!-- TABLE LOOKUP -->
<div class="row">
    <accordion class="app-accordion">
        <accordion-group is-open="ruleadmin.searchAccordionOpen">
            <accordion-heading>
                <span class="app-accordion-header">Table Lookup</span>
                <i class="pull-right glyphicon app-accordion-open-icon" ng-class="{'glyphicon-chevron-up': ruleadmin.searchAccordionOpen, 'glyphicon-chevron-down': !ruleadmin.searchAccordionOpen}"></i>
            </accordion-heading>

            <div class="app-header-underline"></div>

            <div class="col-md-4">
                <form>
                    <div class="canopi-input-title">Rule Category: </div>
                    <div class="form-group">
                        <div class="dropdown">
                            <select ng-model="ruleadmin.ruleCategory"
                                    ng-options="ruleCategory.name for ruleCategory in ::ruleadmin.ruleCategories"
                                    ng-change="ruleadmin.changeRuleCategory()"
                                    class="dropdown-select form-control"
                                    title="Please select" data-live-search="true">
                            </select>
                        </div>
                    </div>
                </form>
            </div>                       

        </accordion-group>
    </accordion>
</div>

<!-- TABLE LOOKUP RESULTS -->
<div class="row">
    <div class="panel panel-default app-panel">
        
        <div class="panel-heading app-panel-heading">
            <div class="app-panel-title">
                <span class="app-panel-header">Lookup Results</span>
            </div>
        </div>
        
        <div class="panel-body">

            <div class="app-header-underline"></div>

            <div class="col-md-12">
                
                <div class="app-table-top-menu">
                    <span class="app-table-top-menu-title">Lookup Table</span>
                    <form class="form-inline app-table-top-menu-buttons">
                        <div class="form-group">
                            <input class="form-control" style="margin-top: -8px;" type="text"
                                   ng-model="ruleadmin.ruleCategoryFilter"
                                   ng-model-options="{debounce: 300}"
                                   ng-change="ruleadmin.refreshData(ruleadmin.ruleCategoryFilter)"
                                   placeholder="Search"/>
                        </div>                        
                        <div class="form-group pull-right" style="margin-top: 3px;">
                            <button class="btn btn-success btn-sm btn-wide"
                                    ng-click="ruleadmin.export()"><i class="fa fa-fw fa-file-excel-o"></i> Export
                            </button>
                            <button class='btn btn-orange btn-sm btn-wide'
                                    ng-disabled="ruleAdmin.gridApi.rowEdit.getDirtyRows().length < 1"
                                    ng-click="ruleadmin.save()">
                                <i class="fa fa-floppy-o"></i> Save
                            </button>
                            <button class="btn btn-gray btn-sm btn-wide"
                                    ng-disabled="ruleAdmin.gridApi.rowEdit.getDirtyRows().length < 1"
                                    ng-click="ruleadmin.undo()">
                                <i class="fa fa-undo"></i> Undo
                            </button>
                            <div class="btn-group btn-group-sm" dropdown>
                                <button type="button" ng-disabled="ruleadmin.isEditing" class="btn btn-blue btn-wide dropdown-toggle" dropdown-toggle>
                                    <i class="fa fa-gears"></i> Actions <span class="caret"></span>
                                </button>                                        
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-class="{disabled: ruleadmin.selectedRow}" ng-click="ruleadmin.addItem()"><a href="javascript:void(0)"><i class="fa fa-fw fa-plus-circle"></i> Add</a></li>
                                    <li ng-click="ruleadmin.addItem()" ng-class="{disabled: !ruleadmin.selectedRow}"><a href="javascript:void(0)"><i class="fa fa-fw fa-long-arrow-down"></i> Add Item Below</a></li>
                                    <li ng-class="{disabled: !ruleadmin.selectedRow}" ng-click="ruleadmin.insertCopyAtLocation()"><a href="javascript:void(0)"><i class="fa fa-fw fa-clipboard"></i> Copy/Add</a></li>

                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Grid-->
                <div class="ruleAdminUIGrid" 
                     ui-grid="ruleadmin.gridOptions" 
                     ui-grid-save-state 
                     ui-grid-exporter 
                     ui-grid-selection 
                     ui-grid-auto-resize 
                     ui-grid-edit 
                     ui-grid-row-edit 
                     ui-grid-cellNav 
                     ui-grid-resize-columns>                                     
                </div>                            

            </div>
        </div>
        <!-- panel-body -->
    </div>
    <!-- panel -->
</div>
